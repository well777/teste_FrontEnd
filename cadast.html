<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form de Registro com validações em JS</title>
    <link rel="stylesheet" href="../cadastro/cads.css">
</head>

<body>
    <div id="main-container">
        <h1>Cadastre-se para ciar uma conta no Banco Mundial</h1>
        <form id="register-form" action="">
            <div class="full-box">
                <label for="name">Nome</label>
                <input type="name" name="name" id="name" placeholder="Digite seu Nnome" data-min-length="2" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="CPF">CPF</label>
                <input type="CPF" name="CPF" id="CPF" placeholder="Digite seu CPF " inputmode="number" minlength="11" maxlength="11" data-required data-min-length="3" data-max-length="16">
            </div>
            <div class="half-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu Email" data-required data-only-letters onblur="validacaoEmail(f1.email)" maxlength="60" size='65'>
            </div>
            <br>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" autocomplete="current-password" inputmode="number" minlength="11" maxlength="11" placeholder="Digite sua senha" data-password-validate data-required>
            </div>
            <div class="half-box">
                <label for="passwordtwo">Confirmação de senha</label>
                <input type="passwordtwo" name="passwordtwo" id="passwordtwo" inputmode="number" minlength="11" maxlength="11" autocomplete="current-password" placeholder="Digite novamente sua senha" data-equal="passwordtwo">
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="../cadastro/JS/scripts.js"></script>
</body>

</html>
